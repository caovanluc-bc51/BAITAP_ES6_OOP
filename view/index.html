<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center; color: rgb(245, 48, 48); font-size: 40px; font-weight: bold;padding-top: 20px;">QUẢN LÝ HỌC VIỆN NGHIÊN CỨU VÀ GIẢNG DẠY</h2>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#"
            role="tab"
            data-toggle="tab"
            style="font-weight: 800"
            >Quản Lý</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách đối tượng -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <!-- BẮT ĐẦU LỌC DANH MỤC SẢN PHẨM -->
            <!-- <div class="col-12"> -->
            <!-- catelogy -->
            <!-- <div class="form-group">
                  <select id="mySelect" onchange="getCatelogy()">
                    <option value="Category">Category</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Iphone">Iphone</option>
                  </select>
                </div> -->
            <!-- sortProduct -->
            <div class="form-group col-4">
              <select
                class="form-control"
                id="mySelect2"
                onchange="sortName()"
              >
                <option value="sortName">Sort By Name</option>
                <option value="aToZ">A -> Z</option>
                <option value="zToA">Z -> A</option>
              </select>
            </div>
            <div class="col-8 d-flex justify-content-end" style="height: 40px">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnAddUser"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal" onclick="buttonAddUser()"
              >
                <i class="fa fa-plus mr-1"></i>
                Add User
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <!-- INPUT SEARCH -->
            <div class="col-12 form-group has-search">
              <select
                class="form-control"
                id="mySelectType"
                onchange="sortType()"
              >
                <option value="sortType">All</option>
                <option value="Student">Student</option>
                <option value="Employee">Employee</option>
                <option value="Customer">Customer</option>
              </select>
            </div>
            <!-- </div> -->
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead align="center">
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Đối Tượng</th>
                <th>Mô Tả</th>
                <th>Hành Động</th>
              </thead>
              <div class="loader" id="loader"></div>
              <tbody id="tblDanhSachDoiTuong"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add User</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                id="close"
              >
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <!-- ID -->
              <div class="form-group">
                <label>ID</label>
                <input
                  id="id"
                  class="form-control"
                  placeholder="Nhập id của đối tượng"
                />
                <!-- validation ID -->
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorID"
                ></div>
              </div>
              <!-- HỌ TÊN -->
              <div class="form-group">
                <label>Họ Tên</label>
                <input
                  id="hoTen"
                  class="form-control"
                  placeholder="Nhập họ tên của đối tượng"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorHoTen"
                ></div>
              </div>
              <!-- ĐỊA CHỈ -->
              <div class="form-group">
                <label>Địa Chỉ</label>
                <input
                  id="diaChi"
                  class="form-control"
                  placeholder="Nhập địa chỉ của đối tượng"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorDiaChi"
                ></div>
              </div>
              <!-- Email-->
              <div class="form-group">
                <label>Email</label>
                <input
                  id="email"
                  class="form-control"
                  placeholder="Nhập email của đối tượng"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorEmail"
                ></div>
              </div>
              <!-- ĐỐI TƯỢNG -->
              <select class="form-control" id="doiTuong" onchange="layDoiTuong()">
                <option value="selecType">Chọn Đối Tượng</option>
                <option value="Student">Sinh Viên</option>
                <option value="Employee">Giảng Viên</option>
                <option value="Customer">Khách Hàng</option>
              </select>
              <div
                  class="text-danger"
                  style="display: block"
                  id="errorDoiTuong"
                ></div>
              <br>
              <div class="form-group" id="formdiemToan">
                <label for="">Điểm Toán</label>
                <input
                  type="text" id="diemToan"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập điểm toán"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorDiemToan"
                ></div>
              </div>
              <div class="form-group" id="formdiemLy">
                <label for="">Điểm Lý</label>
                <input
                  type="text" id="diemLy"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập điểm lý"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorDiemLy"
                ></div>
              </div>
              <div class="form-group" id="formdiemHoa">
                <label for="">Điểm Hóa</label>
                <input
                  type="text" id="diemHoa"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập điểm hóa"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorDiemHoa"
                ></div>
              </div>
              <div class="form-group" id="formSoNgayLamViec">
                <label for="">Số Ngày Làm Việc</label>
                <input
                  type="text" id="soNgayLamViec"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập số ngày làm việc"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorSoNgayLamViec"
                ></div>
              </div>
              <div class="form-group" id="formLuongTheoNgay">
                <label for="">Lương Theo Ngày</label>
                <input
                  type="text" id="luongTheoNgay"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập lương theo ngày của đối tượng"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorLuongTheoNgay"
                ></div>
              </div>
              <div class="form-group" id="formTenCongTy">
                <label for="">Tên Công Ty</label>
                <input
                  type="text" id="tenCongTy"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập tên công ty"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorTenCongTy"
                ></div>
              </div>
              <div class="form-group" id="formTriGiaHoaDon">
                <label for="">Trị Giá Hóa Đơn</label>
                <input
                  type="text" id="triGiaHoaDon"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập Trị Giá Hóa Đơn"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorTriGiaHoaDon"
                ></div>
              </div>
              <div class="form-group" id="formDanhGia">
                <label for="">Đánh Giá</label>
                <input
                  type="text" id="danhGia"
                  class="form-control"
                  aria-describedby="helpId" placeholder="Nhập đánh giá"
                />
                <div
                  class="text-danger"
                  style="display: none"
                  id="errorDanhGia"
                ></div>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer" id="cancel"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../controllers/index.js"></script>
  </body>
</html>
